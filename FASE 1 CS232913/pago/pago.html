    <p class="text">Ingrese el monto a pagar</p>

        <input type="number" id="monto-pago" name="monto" min="1" placeholder="Monto" required>

        <button class="button" onclick="realizarPago('Telefonía')">Pagar Telefonía</button>

    </div>
    <div id="menua">
        <a href="/FASE 1 CS232913/inicio/inicio.html">
            <input class="button" type="button" value="Regresar al menú principal">
        </a>
    </div>
</div>
