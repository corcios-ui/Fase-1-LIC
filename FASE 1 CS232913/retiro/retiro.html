<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático - Retiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <img src="/FASE 1 CS232913/img/bank.png" alt="Bank Logo" class="img-fluid" height="90px" width="160px">
    <div id="pp">
        <p class="text">Ingrese el monto a retirar</p>
    </div>

        <div class="mb-3">
            <input type="number" class="form-control" id="monto-retiro" placeholder="Ingrese el monto a retirar" min="5" required>
        </div>
        <input class="button" type="submit" value="Aceptar">
    </form>
    <div class="menu-link">
        <a href="/FASE 1 CS232913/inicio/inicio.html">
            <input class="button" type="button" value="Regresar al menú anterior">
        </a>
    </div>
</div>

<script src="/FASE 1 CS232913/js/retiro.js"></script>

</html>
